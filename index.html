        <div class="container">
        <h1 class="text-center mb-10 ">Hello Welcome here to Get know about Pandemic</h1>
        <h2 class="text-center mt-5">Covid-19 Live Data</h2>

        <table class="table table-hover" id="table">
            <thead>
              <tr>
                <th scope="col">Country Name</th>

                <th scope="col">New Confirmed</th>

              </tr>
            </thead>
                <tbody id="data">
              

                </tbody>
          </table>
